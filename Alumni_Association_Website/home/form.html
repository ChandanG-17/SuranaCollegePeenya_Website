<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Association Membership Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-header, .form-footer {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h1 {
      margin: 0;
      font-size: 18px;
      text-transform: uppercase;
      color: #333;
    }
    .form-header p {
      font-size: 16px;
      color: #555;
    }
    .header-line, .footer-line {
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }
    .photo-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 10px;
    }
    .photo-box {
      width: 100px;
      height: 120px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 12px;
      margin-left: 20px;
    }
    .header-fields {
      flex: 3;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h2 {
      font-size: 16px;
      margin: 10px 0;
      text-transform: uppercase;
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .form-group label {
      flex: 1;
      padding: 5px;
      font-size: 14px;
      color: #333;
    }
    .form-group input {
      flex: 2;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }
    .form-footer .signature {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* From Uiverse.io by Dashrath-Sharma */ 
button {
  border: none;
  outline: none;
  font-size: 17px;
  padding: 1em 2em;
  position: relative;
  color: #14213d;
  background: #f1f1f1;
  display: grid;
  font-weight: 700;
  place-items: center;
  transition: color 350ms linear 650ms;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  overflow: hidden;
  z-index: 1;
}

button:hover {
  color: #fca311;
}

button::before,
button::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  z-index: -1;
  width: 0;
  height: 6%;
}

button::before {
  background: #fca311;
  transition: width 350ms, height 350ms linear 650ms;
}

button:hover::before {
  width: 100%;
  height: 100%;
}

button:after {
  background: #f5f3f4;
  transition: width 350ms linear 175ms, height 350ms linear 650ms;
}

button:hover::after {
  width: 95%;
  height: 100%;
}

  </style>
</head>
<body>

<div class="form-container">
  <div class="form-header">
    <h1>The Alumni Association of Surana College</h1>
    <p>Alumni Association Membership Form</p>
  </div>
  <div class="header-line"></div>

  <div class="photo-container">
    <div class="header-fields">
      <div class="form-group">
        <label>Membership Number:</label>
        <input type="text" name="membership_number">
      </div>
      <div class="form-group">
        <label>Receipt Number:</label>
        <input type="text" name="receipt_number">
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" name="date">
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="text" name="amount">
      </div>
    </div>
    <div class="photo-box">
      Photo
    </div>
  </div>

  <div class="form-section">
    <h2>Course Details</h2>
    <div class="form-group">
      <label>Name of the Student:</label>
      <input type="text" name="student_name">
    </div>
    <div class="form-group">
      <label>Course Name:</label>
      <input type="text" name="course_name">
    </div>
    <div class="form-group">
      <label>Reg No:</label>
      <input type="text" name="reg_no">
    </div>
    <div class="form-group">
      <label>Course Complete:</label>
      <input type="text" name="course_complete">
    </div>
    <div class="form-group">
      <label>Month:</label>
      <input type="text" name="month">
    </div>
    <div class="form-group">
      <label>Year:</label>
      <input type="text" name="year">
    </div>
  </div>

  <div class="form-section">
    <h2>Personal Details</h2>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="text" name="gender">
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" name="dob">
    </div>
    <div class="form-group">
      <label>Nationality:</label>
      <input type="text" name="nationality">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="address">
    </div>
    <div class="form-group">
      <label>Email ID:</label>
      <input type="text" name="email">
    </div>
    <div class="form-group">
      <label>Mobile:</label>
      <input type="text" name="mobile">
    </div>
    <div class="form-group">
      <label>Alternative Mobile No:</label>
      <input type="text" name="alt_mobile">
    </div>
  </div>

  <div class="form-section">
    <h2>Career / Higher Education Details</h2>
    <div class="form-group">
      <label>Current Employer / Organization:</label>
      <input type="text" name="employer">
    </div>
    <div class="form-group">
      <label>Job Title:</label>
      <input type="text" name="job_title">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="employer_address">
    </div>
    <div class="form-group">
      <label>Work Tel:</label>
      <input type="text" name="work_tel">
    </div>
  </div>

  <div class="footer-line"></div>

  <div class="form-footer">
    <div class="signature">
     <a href="home.html"> <button>Back</button></a>
      <button>Submit</button>
    </div>
  </div>
</div>

</body>
</html>
